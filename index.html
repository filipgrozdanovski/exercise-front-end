<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="darkCyan">
    <div class="circle">
      <img src="images/bg-pattern-top.svg" class="circle-left" alt="" srcset="">
      <img src="images/bg-pattern-bottom.svg" class="circle-right" alt="" srcset="">
    </div>
    <div class="container">
      <div class="columns__even">
        <div class="column">
          <div class="card">
            <div class="card__body">

              <img src="images/bg-pattern-card.svg" class="img__top" alt="" srcset="">
              <img src="images/image-victor.jpg " class="img__circle" alt="" srcset="">

              <h1 class="card-title">Victor Crest <span class="year">26</span></h1>
              <p class="card-subtitle">London</p>
            </div>
            <div class="card__footer">
              <div class="footer__items">
                <p class="footer-text">
                  80K
                </p>
                <span class="sub-text">Followers</span>
              </div>
              <div class="footer__items">
                <p class="footer-text">
                  803K
                </p>
                <span class="sub-text">Likes</span>
              </div>
              <div class="footer__items">
                <p class="footer-text">
                  1.4K
                </p>
                <span class="sub-text">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
