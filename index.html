<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="columns__even">
        <div class="column bg-darkBlue">
          <div class="card">
            <div class="card-body">
              <h1>
                Get <span class="color-softviolet ">insights </span>that help your business grow.
              </h1>
              <p class="lead-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>

              <div class="box_wrapper">
                <div class="box">
                  <p class="stats-text">
                    10k+
                  </p>
                  <span class="sub-text">companies</span>
                </div>

                <div class="box">
                  <p class="stats-text">
                    314
                  </p>
                  <span class="sub-text">templates</span>
                </div>

                <div class="box">
                  <p class="stats-text">
                    12m+
                  </p>
                  <span class="sub-text">queries</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column column-img ">
          <img src="images/image-header-desktop.jpg" alt="" srcset="">
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Filip Grozdanovski</a>.
  </div>

</body>

</html>
